<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://kit.fontawesome.com/45522b1330.js"
      crossorigin="anonymous"
    ></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quizz App</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="grid-layout">
      <header><h1>Create</h1></header>
      <main>
        <div class="create-form">
          <!--container-->
          <form class="add-question">
            <fieldset>
              <label for="add-question">Add question</label
              ><input
                type="text"
                id="add-question"
                name="add-question"
                class="add-text"
              />
            </fieldset>
            <fieldset>
              <label for="add-answer">Add answer</label
              ><input
                type="text"
                id="add-answer"
                name="add-answer"
                class="add-text"
              />
            </fieldset>
            <fieldset>
              <label for="add-tags">Add tags</label
              ><input type="text" id="add-tags" name="add-tags" />
            </fieldset>
            <fieldset>
              <input type="submit" value="submit" class="submit-button" />
            </fieldset>
          </form>
        </div>
      </main>
      <footer>
        <nav>
          <ul>
            <li>
              <a href="index.html"><i class="fas fa-home"></i></a>
            </li>
            <li>
              <a href="bookmark.html"><i class="fas fa-bookmark"></i></a>
            </li>
            <li>
              <a href="form.html"><i class="fas fa-align-left"></i></a>
            </li>
            <li>
              <a href="profile.html"><i class="fas fa-user"></i></a>
            </li>
          </ul>
        </nav>
      </footer>
    </div>
    <script src="javascript/script-create.js" type="module"></script>
  </body>
</html>
